---
layout: default
title: Past Team Members
permalink: /about/past/
---

<div class="container">
	<div class="box">
    <header class="tab">
  		<h1>{{ page.title }}</h1>
    </header>

  		{% assign people = site.data.members | sort:"date" %}
  		{% for person in people reversed %}
  		{% if person.status == "past" %}

        {% include person.html %}
        
  		{% endif %}
  		{% endfor %}
	</div>
  <a href="/about/people/" class="center-align col-sm-4 col-sm-offset-4">Current Team Members</a>
</div>
